<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Saffron Finance</title>
        <meta name="description" content="A standard for tokenizing on-chain collateral">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="particles-js"></div>
        <div class="wrapper">
            <div class="box b1">
                <div class="item-1">
                    <a class="academy" href="https://www.youtube.com/channel/UCk_ZDXcc9Z56p9HWp7tFArA/videos" target="_blank" rel="noopener noreferrer">
                        <i class="fas fa-user-graduate"></i>
                        Academy
                    </a>
                </div>
            </div>

            <div class="box b2"></div>

            <div class="box b3">
                <div class="item-2">
                    <div class="switch-1">
                        <input type="checkbox" id="animation" class="toggle-checkbox">
                        <label for="animation" class="toggle-label">
                            <i class="fa fa-cog"></i>
                        </label>
                    </div>
                    <div class="switch-2">
                        <input type="checkbox" id="mode" class="toggle-checkbox">
                        <label for="mode" class="toggle-label"></label>
                    </div>
                </div>
            </div>
            
            <div class="box b4"></div>

            <div class="box b5">
                <div class="item-3">
                    <a class="btnConnectApp" href="https://app.saffron.finance">
                        <img class="logo" src="./img/saffron.png">
                        Launch App
                    </a>
                </div>
            </div>

            <div class="box b6"></div>

            <div class="box b7">
                <div class="item-4">
                    <a class="governance" href="https://gov.saffron.finance/" target="_blank" rel="noopener noreferrer">
                        <i class="fas fa-balance-scale"></i>
                        Governance
                    </a>
                </div>
            </div>

            <div class="box b8"></div>

            <div class="box b9">
                <div class="socials item-5">
                    <a class="twitter" href="https://twitter.com/saffronfinance_" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>
                    <a class="discord" href="https://discord.gg/pDXpXKY" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-discord fa-2x"></i>
                    </a>
                    <a class="telegram" href="https://t.me/saffronfinance" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-telegram fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/animations.js"></script>
        <script type="text/javascript" src="./js/darkmode.js"></script>
        <script type="text/javascript" src="./js/particles.js"></script>
        <script type="text/javascript">
            particlesJS.load('particles-js', 'js/particlesjs-config.json');
        </script>
    </body>
</html>
